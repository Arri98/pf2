version: "3.2"

services:

  server:
    image: server
    deploy:
      replicas: 2
    networks:
      - frontend
      - backend
    expose:
      - "3000"
      - "3006"
    depends_on:
      - db

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - frontend

  db:
    image: mariadb
    restart: always
    networks:
      backend:
       ipv4_address: 20.20.4.31   
    environment:
      MYSQL_ROOT_PASSWORD: xxxx
      MYSQL_DATABASE: quiz
      MYSQL_USER: quiz
      MYSQL_PASSWORD: xxxx
    expose:
      - '3306'

networks:
  frontend:
    driver: bridge
    ipam:
     config:
       - subnet: 20.20.3.0/24
  backend:
    driver: bridge
    ipam:
     config:
       - subnet: 20.20.4.0/24
